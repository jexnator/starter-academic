# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald
  theme: minimal
  day_night: true
  font: ''
  font_size: L

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Contact (edit or remove options as required)
email: xavier.jeiziner@axians.com
phone: +41 31 320 10 80
address:
  street: Dammweg 9
  city: Bern
  region: BE
  postcode: '3013'
  country: Switzerland
  country_code: CH
coordinates:
  latitude: '46.95639'
  longitude: '7.44676'
directions: Enter the Building and take the stairs to the Office on Floor 3
office_hours:
  - 'Monday - Friday 09:00 to 17:00'
contact_links:
  - icon: linkedin
    icon_pack: fab
    name: Linked-In
    link: 'https://bit.ly/3CeujKz'
  - icon: github
    icon_pack: fab
    name: GitHub
    link: 'https://github.com/JEX-98'

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Trainee Diary"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Xavier Jeiziner.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: de

# Site features
features:
  highlight: true
  highlight_languages:
    - r
    - bash
    - shell
    - powershell
    - markdown
    - css
    - javascript
    - yaml
  math:
    enable: true
  diagram: true
  privacy_pack:
    enable: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
show_related:
  book: true
  page: false
  post: true
  project: true
  publication: false
  event: false
reading_time: true
section_pager: false
docs_section_pager: true
sharing: true
abstract_length: 135
plugins_js: [custom]
avatar:
  gravatar: true
  shape: circle
publications:
  date_format: January 2006
  citation_style: apa
projects:
  post_view: blocks/section
  publication_view: blocks/section
  talk_view: blocks/section
breadcrumb:
  page_types:
    book: true
comments:
  provider: ''
  commentable:
    post: true
    book: true
    project: true
    publication: true
    event: true
  disqus:
    shortname: ''
    show_count: true
  commento:
    url: ''
search:
  provider: hugoblox
  algolia:
    app_id: ''
    api_key: ''
    index_name: ''
    show_logo: false
map:
  provider: ''
  api_key: ''
  zoom: 15
cms:
  branch: master
  local_backend: false
icon:
  pack:
    ai: true
    